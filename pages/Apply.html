<!DOCTYPE html>
<html>
<head>
	<title>Dolla Financial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../style/apply.css">
</head>
<body>
	<div class="navbar">
		<img src="../img/logo.png" height="90%">
		<div class="options">
			<a href="../index.html">Home</a>
			<a href="./About.html">About</a>
			<a href="">Services</a>
			<a href="">Contact</a>
			<a href="">Apply for loan</a>
		</div>
	</div>

	<div class="contact">
		<h1><span class="highlight">Loan Application</span></h1>
		<p>Please select your loan type and we can start our project.</p>
		<div class="contact-form">
			<form>
				<select name="type">
					<option value="personal">Personal Loans</option>
					<option value="business">Business Loans</option>
					<option value="dolla-micro">Dolla Micro-Funder</option>
					<option value="dolla-elite">Dolla Elite</option>
					<option value="dolla-sme">Dolla SME Assist</option>
				</select>
				<input type="text" name="fullName" placeholder="Full Name" autofocus>
				<input type="email" name="email" placeholder="Email">
				<input type="tel" name="phone" placeholder="Phone number">
				<div class="amount">
					<p>$</p>
					<input type="number" name="amount" placeholder="Loan Amount">
				</div>
				<textarea name="comments" placeholder="Additional comments"></textarea>
				<button>Send Application</button>
			</form>
		</div>
		
	</div>

	<div class="footer">
		<div class="footer-item">
			<img src="../img/logo-2.png">
		</div>
		<div>
			<h3>Menu</h3>
			<p>Home</p>
			<p>About</p>
			<p>Service</p>
			<p>Apply for loan</p>
			<p>Contact</p>
		</div>
		<div>
			<h3>Connect with us</h3>
			<div class="footer-icon">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-instagram"></i>
				<i class="fab fa-google-plus-g"> </i>
			</div>
			
		</div>
	</div>

</body>
	<script src="https://kit.fontawesome.com/7c97cfd1d8.js" crossorigin="anonymous"></script>
</html>
